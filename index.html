<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="img__card"></div>

      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__features">

        <div class="feature__1">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" class="feature__img1"><span class="eth"> 0.041 ETH</span>
        </div>

        <div class="feature__2">
          <img src="./images/icon-clock.svg" alt="Ethereum" class="feature__img2"><span class="days"> 3 days left</span>
        </div>
        

      </div>

      <div class="card__author">
        <img src="./images/image-avatar.png" alt="People" class="author__img">
        <p> Creation of <span class="author__span">Jules Wyvern</span></p>
      </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ing Misael Nicolas</a>.
    </div>
    </div>

    
  </div>

  
</body>
</html>
